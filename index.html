<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <div class="w-50">
            <form class="py-3">
                <h2>Thêm số</h2>            
                <input type="number" class="form-control w-25 my-2 " id="soNguyen" placeholder="Nhập số n">                                      
                <button id="themSo" type="button" class="btn btn-primary mb-3">Thêm số</button>
                <p class="alert alert-success py-3" id="txtResult"></p>
              </form>
        </div>        
    </div>

    <!-- Bài 1 -->
    <div class="container">
        <div class="w-50">
            <form class="py-3">
                <h2>Bài 1: Tổng số dương</h2>                                 
                <button id="tinhTongDuong" type="button" class="btn btn-primary mb-3">Tính tổng dương</button>
                <p class="alert alert-success py-3" id="txtResult1"></p>
              </form>
        </div>        
    </div>

    <!-- Bài 2 -->
    <div class="container">
        <div class="w-50">
            <form class="py-3">
                <h2>Bài 2: Đếm số dương</h2>                                 
                <button id="demSoDuong" type="button" class="btn btn-primary mb-3">Đếm số dương</button>
                <p class="alert alert-success py-3" id="txtResult2"></p>
              </form>
        </div>        
    </div>

    <!-- Bài 3 -->
    <div class="container">
        <div class="w-50">
            <form class="py-3">
                <h2>Bài 3: Tìm số nhỏ nhất</h2>                                 
                <button id="timMin" type="button" class="btn btn-primary mb-3">Tìm số nhỏ nhất</button>
                <p class="alert alert-success py-3" id="txtResult3"></p>
              </form>
        </div>        
    </div>

    <!-- Bài 4 -->
     <div class="container">
        <div class="w-50">
            <form class="py-3">
                <h2>Bài 4: Tìm số dương nhỏ nhất</h2>                                 
                <button id="timSoDuongMin" type="button" class="btn btn-primary mb-3">Tìm số dương nhỏ nhất</button>
                <p class="alert alert-success py-3" id="txtResult4"></p>
              </form>
        </div>        
    </div>

    <!-- Bài 5 -->
    <div class="container">
        <div class="w-50">
            <form class="py-3">
                <h2>Bài 5: Tìm số chẵn cuối cùng</h2>                                 
                <button id="timSoChan" type="button" class="btn btn-primary mb-3">Tìm số chẵn cuối cùng</button>
                <p class="alert alert-success py-3" id="txtResult5"></p>
              </form>
        </div>        
    </div>
         
    <!-- Bài 6 -->
    <div class="container">
        <div class="w-50">
            <form class="py-3">
                <h2>Bài 6: Đổi chỗ</h2>  
                <div class="d-flex">
                    <input type="number" class="form-control mx-1" id="viTri1" placeholder="Nhập vị trí 1">
                    <input type="number" class="form-control mx-1 mb-3" id="viTri2" placeholder="Nhập vị trí 2"> 
                </div>              
                <button id="doiCho" type="button" class="btn btn-primary mb-3">Đổi chỗ</button>
                <p class="alert alert-success py-3" id="txtResult6"></p>
              </form>
        </div>        
    </div>

    <!-- Bài 7 -->
    <div class="container">
        <div class="w-50">
            <form class="py-3">
                <h2>Bài 7: Sắp xếp tăng dần</h2>                                 
                <button id="sapXep" type="button" class="btn btn-primary mb-3">Sắp xếp</button>
                <p class="alert alert-success py-3" id="txtResult7"></p>
              </form>
        </div>        
    </div>

     <!-- Bài 8 -->
     <div class="container">
        <div class="w-50">
            <form class="py-3">
                <h2>Bài 8: Tìm số nguyên tố đầu tiên</h2>                                 
                <button id="timSNT" type="button" class="btn btn-primary mb-3">Sắp xếp</button>
                <p class="alert alert-success py-3" id="txtResult8"></p>
              </form>
        </div>        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>
</html>
